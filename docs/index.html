<html>
  <head>
    <title>Graph visualizer demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Graph visualizer demo</h1>
      <select>
        <option value="graph-data.json" selected>Simple</option>
        <option value="graph-data-min.json">minimal</option>
      </select>
      <p><a href="https://github.com/AFASResearch/graph-visualizer/tree/master/docs">Source</a></p>
    </div>
    <graph-visualizer class="main" data-url="graph-data.json" local-storage-key="positions-storage"></graph-visualizer>
    <div class="sidebar">
      <h2>Details</h2>
      <pre id="details"></pre>
    </div>
  </body>
</html>
